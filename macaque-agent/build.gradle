plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group = 'six.eared.macaque'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':macaque-mbean')
    implementation (project(':macaque-common')) {
        exclude group: 'ch.qos.logback', module: 'logback-classic'
        exclude group: 'com.alibaba', module: 'fastjson'
    }
    implementation project(':macaque-asm')
    testImplementation 'junit:junit:4.13.1'
}


shadowJar {
    archiveBaseName = "$project.name"
    archiveVersion = ""
    archiveClassifier = null
    manifest {
        attributes(
                'Agent-Class': 'six.eared.macaque.agent.AgentMain',
                'Can-Redefine-Classes': 'true',
                'Can-Retransform-Classes': 'true',
                'Manifest-Version': "${projectVersion}"
        )
    }
}
